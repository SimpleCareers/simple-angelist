<fa-modifier fa-size="[320,568]"><fa-modifier fa-translate="[0,0,-100]"><fa-image-surface fa-pipe-to="" fa-image-url="{{currentImage}}" class="blur"></fa-image-surface></fa-modifier><fa-view ng-repeat="card in cards track by card.index" ng-controller="JobCardCtrl"><fa-modifier fa-translate="getPosition(card.index,curIdx)"><fa-modifier fa-translate="[320/2,568/2-38]"><fa-modifier fa-rotate="getRotation(card.index,curIdx)"><fa-modifier fa-origin="[0.5, 0.5]" fa-align="[0,0]"><fa-surface fa-pipe-to="swipePipe" fa-size="[300,430]" class="{{'jobcard'+(card.index-curIdx)}}"><div class="card-background"><div><img ng-src="{{card.startup.thumb_url}}" class="card-logo"/></div><div class="card-title-grad"></div><div class="card-title">{{card.title}}</div><div class="card-subtitle">{{card.startup.name}}<span ng-if="card.location">, {{card.location}}</span></div><div class="card-hero-wrapper"><img ng-src="{{card.screenshot}}" class="card-hero"/></div><div class="card-desc-wrap"><div class="card-desc">{{card.description || card.startup.product_desc}}</div><div class="hline"></div><div class="card-detail"><ul><li class="list-item">{{card.startup.job_type}}</li><li class="list-item">{{card.startup.salary_min | number}} - {{card.startup.salary_max | number}}</li></ul></div></div></div><div ng-show="status=='pass'" class="card-overlay-wrapper"><img src="/images/assets/overlay-pass.png"/></div><div ng-show="status=='fav'" class="card-overlay-wrapper"><img src="/images/assets/overlay-fav.png"/></div></fa-surface></fa-modifier></fa-modifier></fa-modifier></fa-modifier></fa-view><fa-modifier fa-origin="[.5, .5]" fa-align="[1, 0]" fa-translate="[-37,37]"><fa-image-surface fa-image-url="/images/assets/help.png" fa-size="[40,40]" fa-click="clickHelp()" class="card-tutorial-btn"></fa-image-surface></fa-modifier></fa-modifier>
