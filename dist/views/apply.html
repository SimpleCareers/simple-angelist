<fa-view id="applyView"
  fa-index="2"
>

  <fa-modifier 
    fa-translate="getApplyPosition()"
    >
    
  <fa-modifier
    id="handleMod"
    fa-origin="[0, 0]"
    fa-align="[0, 0]"
  >

  <fa-surface 
    class="apply-menu apply-layer"
    fa-pipe-to="applyPipe"
    fa-background-color="'rgba(0,0,0,0.1)'"
    fa-size="[320,64]"
    >
  </fa-surface>
  </fa-modifier>
  
  <fa-modifier
    id="bgrMod"
    fa-origin="[0, 0]"
    fa-align="[0, 0]"

  <fa-surface 
    class="apply-menu apply-layer"
    fa-pipe-to="applyPipe"
    fa-background-color="'#DD4F3C'"
    fa-size="[320,64]"

    <fa-modifier
      fa-origin="[0,0]"
      fa-align="[0,0]"
      fa-translate="[0,45/2]"
    >
    
    <fa-sequential-layout fa-options="options.applyMenuList">
      <fa-view ng-repeat="menu in applymenus">
       <fa-surface 
         class="apply-menu-item"
         fa-size="[320/3,true]"
         >
         {{menu}}
       </fa-surface>
      </fa-view>
    </fa-sequential-layout>
    
    </fa-modifier>
    
  </fa-surface>
  </fa-modifier>

      <fa-modifier

        fa-align="[0, 0]"
        fa-translate="[0,64]"
        fa-size="[undefined,504]"
      >

      >
