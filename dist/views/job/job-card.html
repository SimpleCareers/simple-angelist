<fa-surface fa-pipe-to="swipePipe" fa-size="[300,430]" class="{{'jobcard'+(card.index-curIdx)}}"><div class="card-background"><div><img ng-src="{{card.startup.thumb_url}}" class="card-logo"/></div><div class="card-title-grad"></div><div class="card-title">{{card.title}}</div><div class="card-subtitle">{{card.startup.name}}<span ng-if="card.location">, {{card.location}}</span></div><div class="card-hero-wrapper"><img ng-src="{{card.screenshot}}" class="card-hero"/></div><div class="card-desc-wrap"><div class="card-desc">{{card.startup.product_desc}}</div><div class="hline"></div><div class="card-detail"><ul><li class="list-item">{{card.startup.job_type}}</li><li class="list-item">{{card.startup.salary_min | number}} - {{card.startup.salary_max | number}}</li></ul></div></div></div><div ng-show="status=='pass'" class="card-overlay-wrapper"><img src="/images/assets/overlay-pass.png"/></div><div ng-show="status=='fav'" class="card-overlay-wrapper"><img src="/images/assets/overlay-fav.png"/></div></fa-surface>
